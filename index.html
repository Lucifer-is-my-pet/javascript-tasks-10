<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Котёл алхимика</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!-- Пример вёрстки котла для экспериментов-->
        <table>
            <thead>
                <tr>
                    <th>
                        <!-- Поле для фильтрации алхимических элементов -->
                        <input id="filter" type="text" oninput="filter(this)">
                        <img class="cross" src="img/cross.png" alt="Закрыть"
                            onclick="reset()">
                    </th>
                    <th>
                        <!-- Результат смешивания в котле – новый элемент -->
                        <span class="result">Пар</span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <!-- Список доступных элементов (два мы уже положили в котёл)-->
                        <ul class="available">
                            <li class="ingredient" data-element="earth" onclick="moveIngredient(this)">
                                земля
                            </li>
                            <li class="ingredient" data-element="air" onclick="moveIngredient(this)">
                                воздух
                            </li>
                            <li class="ingredient" data-element="dust" onclick="moveIngredient(this)">
                                пыль
                            </li>
                            <li class="ingredient" data-element="swamp" onclick="moveIngredient(this)">
                                болото
                            </li>
                            <li class="ingredient" data-element="energy" onclick="moveIngredient(this)">
                                энергия
                            </li>
                            <li class="ingredient" data-element="stone" onclick="moveIngredient(this)">
                                камень
                            </li>
                            <li class="ingredient" data-element="life" onclick="moveIngredient(this)">
                                жизнь
                            </li>
                            <li class="ingredient" data-element="milk" onclick="moveIngredient(this)">
                                молоко
                            </li>
                            <li class="ingredient" data-element="sourcream" onclick="moveIngredient(this)">
                                сметанка
                            </li>
                        </ul>
                    </td>
                    <td>
                        <!-- Элементы в котле для смешивания -->
                        <ul class="cauldron">
                            <li class="ingredient" data-element="fire" onclick="moveIngredient(this)">огонь
                            </li>
                            <li class="ingredient" data-element="water" onclick="moveIngredient(this)">вода
                            </li>
                        </ul>
                        <img class="cauldron" src="img/cauldron.png" alt="Котёл">
                    </td>
                </tr>
            </tbody>
        </table>

        <script src="formulas.js"></script>
        <script src="cauldron.js"></script>
    </body>
</html>
